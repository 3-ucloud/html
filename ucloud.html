            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÅÔ∏è Ucloud MVP</h1>
        <p>Self-hosted private cloud solution</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('files')">üìÅ Files</button>
        <button class="tab" onclick="switchTab('sync')">üîÑ Sync</button>
        <button class="tab" onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
    </div>

    <div id="files" class="panel active">
        <div class="controls">
            <button class="btn btn-primary" onclick="syncFiles()">üîÑ Sync Now</button>
            <button class="btn btn-success" onclick="uploadFile()">üì§ Upload File</button>
        </div>
        
        <div class="file-list" id="fileList">
            <!-- Files will be populated here -->
        </div>
    </div>

    <div id="sync" class="panel">
        <div class="controls">
            <button class="btn btn-primary" onclick="startSync()">‚ñ∂Ô∏è Start Sync</button>
            <button class="btn btn-danger" onclick="stopSync()">‚èπÔ∏è Stop Sync</button>
        </div>
        
        <div class="sync-log" id="syncLog">
            <!-- Sync events will appear here -->
        </div>
    </div>

    <div id="settings" class="panel">
        <div class="settings-grid">
            <div class="setting-item">
                <div class="setting-header">
                    <div class="setting-icon">üîí</div>
                    <div>
                        <h3>File Encryption</h3>
                        <p>Encrypt files before storage</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="encryptionToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <div class="setting-header">
                    <div class="setting-icon">üåê</div>
                    <div>
                        <h3>Cloudflare Tunnel</h3>
                        <p>Access your cloud from anywhere</p>
                    </div>
                </div>
                <input type="text" placeholder="yourname.u.cloud" style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px;">
                <button class="btn btn-primary" style="margin-left: 10px;">Create Tunnel</button>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        let files = [
            { id: '1', name: 'Project_Doc.pdf', size: 245678, modifiedISO: '2023-08-15T14:30:00Z', sha256: 'a1b2c3d4', encrypted: false, status: 'synced' },
            { id: '2', name: 'Vacation_Photos.zip', size: 4589231, modifiedISO: '2023-08-10T09:15:00Z', sha256: 'e5f6g7h8', encrypted: true, status: 'syncing' },
            { id: '3', name: 'Budget_Q3.xlsx', size: 189234, modifiedISO: '2023-08-20T11:45:00Z', sha256: 'i9j0k1l2', encrypted: false, status: 'pending' },
            { id: '4', name: 'Meeting_Notes.docx', size: 87654, modifiedISO: '2023-08-18T16:20:00Z', sha256: 'm3n4o5p6', encrypted: false, status: 'synced' },
            { id: '5', name: 'Secure_Data.enc', size: 321098, modifiedISO: '2023-08-22T08:05:00Z', sha256: 'q7r8s9t0', encrypted: true, status: 'synced' }
        ];

        let syncEvents = [
            { type: 'info', message: 'Sync started', timestamp: new Date().toLocaleTimeString() },
            { type: 'success', message: 'File Project_Doc.pdf synced successfully', timestamp: new Date().toLocaleTimeString() },
            { type: 'warning', message: 'Large file detected: Vacation_Photos.zip', timestamp: new Date().toLocaleTimeString() }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderFiles();
            renderSyncLog();
        });

        // Tab switching
        function switchTab(tabName) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected panel and activate tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // File operations
        function renderFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <h3>${file.name}</h3>
                            <div class="file-meta">
                                ${formatFileSize(file.size)} ‚Ä¢ ${formatDate(file.modifiedISO)}
                                ${file.encrypted ? ' ‚Ä¢ üîí Encrypted' : ''}
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="status-badge status-${file.status}">${file.status}</span>
                        <button class="btn" onclick="renameFile('${file.id}')" style="padding: 5px 10px;">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')" style="padding: 5px 10px;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function syncFiles() {
            alert('Sync started! In a real implementation, this would sync your files.');
            // Add a sync event
            syncEvents.push({
                type: 'info',
                message: 'Manual sync initiated',
                timestamp: new Date().toLocaleTimeString()
            });
            if (document.getElementById('sync').classList.contains('active')) {
                renderSyncLog();
            }
        }

        function uploadFile() {
            const fileName = prompt('Enter file name:');
            if (fileName) {
                files.unshift({
                    id: Date.now().toString(),
                    name: fileName,
                    size: Math.floor(Math.random() * 1000000),
                    modifiedISO: new Date().toISOString(),
                    sha256: Math.random().toString(36).substring(2, 15),
                    encrypted: document.getElementById('encryptionToggle').checked,
                    status: 'pending'
                });
                renderFiles();
                alert(`File "${fileName}" uploaded successfully!`);
            }
        }

        function deleteFile(id) {
            if (confirm('Are you sure you want to delete this file?')) {
                files = files.filter(file => file.id !== id);
                renderFiles();
                alert('File deleted successfully!');
            }
        }

        function renameFile(id) {
            const file = files.find(f => f.id === id);
            const newName = prompt('Enter new name:', file.name);
            if (newName && newName !== file.name) {
                file.name = newName;
                renderFiles();
                alert('File renamed successfully!');
            }
        }

        // Sync operations
        function startSync() {
            syncEvents.push({
                type: 'success',
                message: 'Sync process started',
                timestamp: new Date().toLocaleTimeString()
            });
            renderSyncLog();
            alert('Sync started! In a real implementation, this would watch your files for changes.');
        }

        function stopSync() {
            syncEvents.push({
                type: 'info',
                message: 'Sync process stopped',
                timestamp: new Date().toLocaleTimeString()
            });
            renderSyncLog();
            alert('Sync stopped.');
        }

        function renderSyncLog() {
            const syncLog = document.getElementById('syncLog');
            syncLog.innerHTML = syncEvents.map(event => `
                <div class="log-entry log-${event.type}">
                    <strong>[${event.timestamp}]</strong> ${event.message}
                </div>
            `).join('');
            
            // Auto-scroll to bottom
            syncLog.scrollTop = syncLog.scrollHeight;
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(isoString) {
            return new Date(isoString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Encryption toggle
        document.getElementById('encryptionToggle').addEventListener('change', function() {
            if (this.checked) {
                alert('Encryption enabled! All new files will be encrypted.');
            } else {
                alert('Encryption disabled.');
            }
        });
    </script>
</body>
